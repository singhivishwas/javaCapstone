<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Popular Movies</title>
    <meta charset="UTF-8">
    <style>
    body {
        font-family: Arial, sans-serif;
    }
    .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin: 20px;
    }
    .movie {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }
    .movie img {
        width: 100%;
        height: auto;
    }
</style>
    <link rel="stylesheet" th:href="@{/style.css}" />

</head>
<body>
<header>
    <h1>ðŸŽ¬ Movie Catalogue</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/favorites">Favorites</a>
    </nav>
</header>

<div class="container">
    <form action="/search" method="get" style="text-align: center; margin: 20px;">
        <input type="text" name="query" placeholder="Search movies..."
               th:value="${searchQuery}" style="padding: 8px; width: 300px;" />
        <button type="submit">Search</button>
    </form>
<h1 style="text-align:center">Popular Movies</h1>

<div class="movie-grid">
    <div class="movie" th:each="movie : ${movies}">
        <img th:src="'https://image.tmdb.org/t/p/w200' + ${movie.posterPath}" th:alt="${movie.title}" />
        <h3>
            <a th:href="@{'/movie/' + ${movie.id}}" th:text="${movie.title}">Movie Title</a>
        </h3>

        <p th:text="'Rating: ' + ${movie.rating}"></p>
        <p th:text="${movie.releaseDate}"></p>
    </div>
</div>
</div>
</body>
</html>
