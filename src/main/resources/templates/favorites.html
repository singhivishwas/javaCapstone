<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Favorite Movies</title>
    <meta charset="UTF-8">
    <style>
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
        }
        .movie {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .movie img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<h1>Your Favorite Movies</h1>
<div class="movie-grid">
    <div class="movie" th:each="movie : ${favorites}">
        <img th:src="'https://image.tmdb.org/t/p/w200' + ${movie.posterPath}" th:alt="${movie.title}" />
        <h3 th:text="${movie.title}"></h3>
        <p th:text="'Rating: ' + ${movie.rating}"></p>
        <p th:text="${movie.releaseDate}"></p>

        <form th:action="@{'/favorites/remove/' + ${movie.id}}" method="post">
            <button type="submit">Remove</button>
        </form>
    </div>
</div>
<a href="/">‚Üê Back to Popular Movies</a>
</body>
</html>
